<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <ion-list>
    <ion-list-header>Dérniere actualités</ion-list-header>
    <button ion-item *ngFor="let item of actus" (click)="actusTapped($event, item)">
      <ion-icon name="star"></ion-icon>
      {{ item.title }}
      <p> {{item.datePub }}</p>
    </button>
  </ion-list>
</ion-content>
